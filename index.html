<body id="bgColor">
    <!-- //Create a card with button to ask user to start quiz.// -->
    <div class="center"></div>
    <div class="center" class="jumbotron">
        <h1>Prepare for the Ultimate Challenge</h1>
        <p>Get Ready</p>
        <p class="startQuiz" onclick="setTime()"><a class="btn btn-primary btn-lg" href="#" role="button">Click to Start

        </div>

        </div>

    </div>

    <!-- Create a break between question an answer choices. -->
